<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log(){
            console.log(this)

        }
        HTMLAllCollection.prototype.log=log
        NodeList.prototype.log=log
        Node.prototype.log=log
        HTMLElement.prototype.log=log

        const lista = document.querySelector('div ul')
        lista.parentNode.log() //pegar elemento pai DOM é umaarvore
        lista.parentElement.log()
        lista.childNodes.log()  

        const primeiro = lista.firstChild
        const ultimo= lista.lastChild
        primeiro.log()
        ultimo.log()    
        lista.firstElementChild.log()


    </script>
</body>

</html>
